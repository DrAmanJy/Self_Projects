<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Book Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Book Library</h1>
      <div class="form-group">
        <input type="text" id="title" placeholder="Title" />
        <input type="text" id="author" placeholder="Author" />
        <input type="number" id="pages" placeholder="Pages" />
        <div class="checkbox-group">
          <input type="checkbox" name="read" id="read" value="yes" />
          <label for="read">I read this book</label>
        </div>
        <button id="addBookBtn">Add Book</button>
      </div>
    </header>

    <section class="search">
      <input type="text" id="searchName" placeholder="Search by Book Name" />
      <input
        type="text"
        id="searchAuthor"
        placeholder="Search by Book Name Author"
      />
      <button id="search">Search/Filter</button>
      <div class="output" id="output"></div>
    </section>

    <section class="quote">
      <p>
        We are what our thoughts have made us; so take care about what you think. Words are secondary. Thoughts live; they travel far.</p>
      <h1>Swami Vivekananda</h1>
    </section>

    <section class="booksContainer"> </section>

    <script type="module" src="./js/ui.js"></script>
  </body>
</html>
